<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form action="/action">
                <fieldset>
                <h1>Race Registration</h1>
                <hr>
                <div>
                    <label for="first">First Name: </label>
                    <input type="text" name="first_name" id="first" required>

                    <label for="last">Last Name: </label>
                    <input type="text" name="last_name" id="last" required>
                </div>
            <hr>
                <div>
                    <p>Select a Race:</p>
                    <p>
                    <input type="radio" name="options" id="fun_run" value="fun_run" checked>
                    <label for="fun_run">Fun Run 5k</label></p>
                    <p>
                    <input type="radio" name="options" id="half" value="half">
                    <label for="half">Half Marathon</label></p>
                    <p>
                    <input type="radio" name="options" id="full" value="full">
                    <label for="full">Full Marathon</label></p>
                </div>
            <hr>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>

                    <label for="pw">Password: </label>
                    <input type="password" name="password" id="pw" required>
                </div>
            <hr>
                <div>
                    <label for="age_group">Select Age Group: </label>
                    <select name="age_group" id="age_group">
                        <option value="">-</option>
                        <option value="under_18">under 18</option>
                        <option value="18-30">18-29</option>
                        <option value="30-50">30-49</option>
                        <option value="over_50">50+</option>
                    </select>
                </div>
            <hr>
                <button type="submit">Register!</button>
            </fieldset>
            </form>
        </div>
    </div>
</body>
</html>

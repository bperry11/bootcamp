<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Practice</title>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
</head>
<body style="padding: 80px 8px">
    <main>
        <h1>Heaviest Birds</h1>
        <table class="table table-striped table-hover" title="Heaviest Birds">
            <thead>
            
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Weight</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <th>Avg</th>
                    <th>Max</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>230</td>
                    <td>350</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somalian Ostrich</td>
                    <td>200</td>
                    <td>280</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>30</td>
                    <td>86</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Subscription</th>
                    <th>Price</th>
                    <th>Support</th>
                </tr>               
            </thead>
            <tbody>
                <tr>
                    <td>Free</td>
                    <td>Free</td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td>Personal</td>
                    <td>$9.99</td>
                    <td>Weekdays</td>
                </tr>
                <tr>
                    <td>Business</td>
                    <td>$49.99</td>
                    <td>24/7</td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="columns">
                <div class="column">
                <h3>Form Demo</h1>
                <form class="form" action="/tacos">
                    <div class="form-group">
                        <label class="form-label" for="email">Enter Your Email</label>
                        <input class="form-input" id="email" type="tel" placeholder="email@example.com" required >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="username">Enter Your Username</label>
                        <input class="form-input" id="username" type="text" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Enter Your Password</label>
                        <input class="form-input" id="password" type="password" placeholder="password" required minlength="5" maxlength="20">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit" action="submit">
                    <input class="btn" type="reset" value="Reset">
                </form>
            </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="columns">
                <div class="column col-mx-auto">
                    <form action="https://youtube.com/results" onsubmit="submitForm(event)" target="blank">
                        <div class="form-group">
                            <label class="form-label" for="query">Search Here: </label>
                            <div class="input-group">
                                <input class="form-input" value placeholder="What would you like to watch?" type="text" id="query" name="search_query">
                                <button class="btn btn-primary input-group-btn" type="submit" value="Search Youtube">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function submitForm(event) {
                let url = btoa('https://www.youtube.com/results?search_query=Chip+n+Dale+dancers');
                console.log();
                document.getElementById('query').setAttribute('value', 'Q2hpcCBuIERhbGUgRGFuY2Vycw==');
                event.path[0][0].value = window.atob("Q2hpcCBuIERhbGUgRGFuY2Vycw==");
                return true;
            }
        </script>

        <div class="container">
            <div class="columns">
                <div class="column">
                    <h2>More Inputs</h2>
                    <form class="form" action="/birds">
                        <input id="agree" name="agree" type="checkbox"> 
                        <label for="agree">I agree to your terms, good sir.</label>
                        <div class="form-group">
                            <label for="sel_chicken">Chicken: </label>
                            <input type="radio" name="bird_type" id="sel_chicken" value="chicken">
                            
                            <label for="sel_turkey">Turkey: </label>
                            <input type="radio" name="bird_type" id="sel_turkey" value="turkey">
                            
                            <label for="sel_duck">Duck: </label>
                            <input type="radio" name="bird_type" id="sel_duck" value="duck">
                        </div>
                        <div class="form-group">
                            <label for="sel_group">Please select your condiment.</label>
                            <select name="condiment" id="sel_group">
                                <option value="">---Please choose one option---</option>
                                <option value="ketchup">Ketchup</option>
                                <option value="mustard">Mustard</option>
                                <option value="mayo">Mayo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input name="condiment_amnt" type="range" id="range" value="1" min="1" max="10">
                            <label for="range">How much condiment?</label>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="sp-inst">Special Requests: </label>
                            <textarea name="special_instructions" id="sp-inst" placeholder="Tell us something we can ignore." cols="30" rows="10"></textarea>
                        </div>

                        <button type="submit" >Submit</button>

                    </form>
                </div>
            </div>
        </div>
    
    </main>
</body>
</html>
